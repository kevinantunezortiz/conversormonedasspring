<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Convertir Monedas</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <h3>Convertir Monedas</h3>
    <form action="" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <select name="monedaOrigen">
                    <option th:each="moneda : ${monedas}"
                            th:value="${moneda}"
                            th:text="${moneda}"
                            th:attr="selected=${moneda == origen} ? 'selected' : null">
                    </option>
                </select>
                <label>Moneda Origen</label>
            </div>
            <div class="input-field col s6">
                <select name="monedaDestino">
                    <option th:each="moneda : ${monedas}"
                            th:value="${moneda}"
                            th:text="${moneda}"
                            th:attr="selected=${moneda == destino} ? 'selected' : null">
                    </option>
                </select>
                <label>Moneda Destino</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">attach_money</i>
                <input type="number" id="cantidad" name="cantidad" class="validate" required th:value="${cantidad}" step="any">
                <label for="cantidad">Escribe la cantidad:</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Convertir
            <i class="material-icons right">send</i>
        </button>
    </form>
    <div th:if="${resultado != null}" class="card-panel">
        <h5>Resultado de la Conversi√≥n:</h5>
        <pre><p th:text="${resultado.toString()}"></p></pre>
    </div></div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
</body>
</html>
